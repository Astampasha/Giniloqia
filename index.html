                </button>
                <button class="part-btn" data-part="2">
                    <span class="part-name">Part 2</span>

                <button class="part-btn" data-part="3">
                    <span class="part-name">Part 3</span>

                <button class="part-btn" data-part="4">

                <button class="part-btn" data-part="5">

        <div class="controls-container">
            <div class="toggle-container" id="toggleContainer" style="display: none;">
                <label class="toggle-label">
                    <span id="limitText100">100 suala limitle</span>
                    <input type="checkbox" id="limitQuestions100" class="toggle-input limit-toggle" data-limit="100">
                    <span class="toggle-slider"></span>
                </label>
                <label class="toggle-label">
                    <span id="limitText200">200 suala limitle</span>
                    <input type="checkbox" id="limitQuestions200" class="toggle-input limit-toggle" data-limit="200">
                    <span class="toggle-slider"></span>
                </label>
                <label class="toggle-label">
                    <span id="limitText500">500 suala limitle</span>
                    <input type="checkbox" id="limitQuestions500" class="toggle-input limit-toggle" data-limit="500">
                    <span class="toggle-slider"></span>
                </label>
                <div class="limit-adjust-buttons">
                    <button id="decreaseLimitBtn" class="adjust-btn">-50</button>
                    <button id="increaseLimitBtn" class="adjust-btn">+50</button>

            </div>

            <div class="count-display" id="countDisplay">

                <button id="startBtn" class="action-btn primary" disabled>Start</button>
            </div>

    <!-- Test Window -->
    <div id="testWindow" class="window">
        <div class="test-header">
            <div class="test-info">
                <span id="questionNumber">Question 1</span>
                <span id="progressBar">
                    <span id="progressFill"></span>
                </span>
            </div>
            <button id="darkModeToggleTest" class="dark-mode-btn" aria-label="Toggle dark mode">
                <span class="dark-mode-icon">üåô</span>

        </div>

        <div class="test-content">
            <div id="questionContainer">
                <h2 id="questionText"></h2>
                <div id="answersContainer"></div>
            </div>
        </div>

        <div class="test-footer">
            <button id="nextBtn" class="action-btn primary">Next</button>
        </div>
    </div>

    <!-- Results Window -->
    <div id="resultsWindow" class="window">

                </div>
                <div class="stat-card total">
                    <div class="stat-number" id="totalCount">0</div>
                    <div class="stat-label">Toplam</div>
                </div>
            </div>
            <div class="results-actions">
                <button id="restartBtn" class="action-btn primary">Yeni Test</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
